<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Universe</title>

    <!-- favicon on Firefox -->
    <link rel="icon" href="icons/favicon.svg">
    <!-- mask icon on Safari -->
    <link rel="mask-icon" href="icons/maskicon.svg" color="green">

    <!-- for web application on iOS -->
    <link rel="apple-touch-icon" href="icons/webappicon.png">
    <meta name="apple-mobile-web-app-title" content="Universe">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- not use `theme-color`; just let Safari auto detect -->
    <!-- meta name="theme-color" content="#4285f4" -->

    <!-- for RWD design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- for search engine results page (SERP) -->
    <meta name="description" content="Blah blah blah ...">

    <!-- for twitter card/open graph -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="og:title" content="title">
    <meta property="og:description" content="Blah blan blan ...">
    <meta property="og:image" content="https://developer.mozilla.org/mdn-social-share.0ca9dbda.png">

    <!-- specify color-scheme compatible -->
    <meta name="color-scheme" content="dark light">
    <link rel="stylesheet" href="/darkmode.css">

    <style>
    .center { background-color: yellow; }
    .star { background-color: blue; }
    .point {
      position: absolute;
      width: 30px; height: 30px; border-radius: 50%; /* draw circle where r = 30px */
    }
    #sky {
      position: relative; /* be "containing block" for children positioning */
      isolation: isolate; /* create "stacking context" for z-index of children */
      background-color: rgba(0,0,0,0.5);
      width: auto; /* fit width to screen width dynamically */
      padding-bottom: 100%; /* make height equal to width dynamically */
      overflow: hidden;
    }
    </style>

    <script type="module">
      let sky = document.getElementById("sky");
      let center = sky.querySelector("div.center");
      console.log(sky, center);
      center.setAttribute("style", `top:${sky.offsetHeight/2-15}px;left:${sky.offsetWidth/2-15}px;`);
    </script>
  </head>
  <body>
    <div>
      <label>Amount</label>
      <input type="tel" min="11" max="99" value="11">
      <!-- `tel`:type: input field display convenient control to enter numbers -->
    </div>
    <div>
      <label>Shape</label>
      <select>
        <option value="0">sphere</option>
        <option value="1">ring</option>
        <option value="2">2ring</option>
        <option value="3">cage</option>
        <option value="4">2cube</option>
        <option value="5">2sphere</option>
        <option value="6">tetrahedron</option>
        <option value="7">escherian-knot</option>
      </select>
    </div>
    <div id="sky">
      <!-- sample
      -->
      <div class="point center" style="top: 50%; left: 50%;"></div>
      <div class="point star" style="top: 495.718px; left: 270.463px; z-index: 28; opacity: 0.481112;"></div>
      <div class="point star" style="top: 459.204px; left: 202.545px; z-index: 71; opacity: 0.553017;"></div>
      <div class="point star" style="top: 291.131px; left: 329.111px; z-index: -197; opacity: 0.103881;"></div>
      <div class="point star" style="top: 127.157px; left: 199.509px; z-index: 5; opacity: 0.441971;"></div>
      <div class="point star" style="top: 380.003px; left: 445.677px; z-index: 111; opacity: 0.618759;"></div>
      <div class="point star" style="top: 230.889px; left: 467.568px; z-index: -84; opacity: 0.292458;"></div>
      <div class="point star" style="top: 463.723px; left: 395.153px; z-index: -64; opacity: 0.326084;"></div>
      <div class="point star" style="top: 250.754px; left: 491.869px; z-index: -27; opacity: 0.387347;"></div>
      <div class="point star" style="top: 417.289px; left: 143.329px; z-index: -41; opacity: 0.364668;"></div>
      <div class="point star" style="top: 137.206px; left: 193.849px; z-index: -47; opacity: 0.354628;"></div>
      <div class="point star" style="top: 496.941px; left: 318.47px; z-index: -29; opacity: 0.384089;"></div>
    </div>
  </body>
</html>
