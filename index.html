<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Universe</title>

    <!-- provide favicon to Firefox -->
    <link rel="icon" href="icons/favicon.svg">
    <!-- provide mask icon to Safari -->
    <link rel="mask-icon" href="icons/maskicon.svg" color="green">

    <!-- for web application on iOS -->
    <link rel="apple-touch-icon" href="icons/webappicon.png">
    <meta name="apple-mobile-web-app-title" content="Universe">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- support dark/light theme -->
    <meta name="color-scheme" content="dark light">

    <!-- not use `theme-color` to let Safari auto detect -->
    <!-- meta name="theme-color" content="#4285f4" -->

    <!-- provide information for RWD design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <meta name="twitter:site" content="@github" />

     <meta name="twitter:description" content="description" />

  <body>
    <div>
      <label>Amount</label>
      <input type="number" min="11" max="99" value="11">
    </div>
    <div>
      <label>Shape</label>
      <select>
        <option value="0">sphere</option>
        <option value="1">ring</option>
        <option value="2">2ring</option>
        <option value="3">cage</option>
        <option value="4">2cube</option>
        <option value="5">2sphere</option>
        <option value="6">tetrahedron</option>
        <option value="7">escherian-knot</option>
      </select>
    </div>
